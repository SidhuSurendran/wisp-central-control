<template name="wtRolesUser">
  <div class="bg-secondary app-page">
    <div class="container">
      <table id="wtRolesUserTable" class="table table-hover"  >
        <tbody>
          <tr>
            <th>Email</th>
            <th>Role</th>
          </tr>
          {{#each userList}}
            <tr>
              <td>
                {{username}}
                {{#each emails}}
                  {{address}}
                {{/each}}
                {{services.google.email}}
              </td>
              <td>
               {{>wtRolesUsersSelect}}
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="wtRolesUsersSelect">
  <select class="form-control type-sel" width="auto">
    {{#each typeList}}
      <option value={{roles}} {{selected name userType.roles}}>{{name}}</option>
    {{/each}}
  </select>
</template>
