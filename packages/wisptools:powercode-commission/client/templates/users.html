<template name="wtPowercodeCommissionUsers">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Commission Type</th>
      </tr>
      {{#each userList}}
        <tr>
          <td>{{Username}}</td>
          <td>{{Name}}</td>
          <td>{{> wtPowercodeCommissionUsersComSelect}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="wtPowercodeCommissionUsersComSelect">
  <select class="form-control type-sel">
    <option value="None">None</option>
    {{#each typeList}}
      <option value="{{_id}}" {{selected _id userType.commissionTypeId}}>{{name}}</option>
    {{/each}}
  </select>
</template>
