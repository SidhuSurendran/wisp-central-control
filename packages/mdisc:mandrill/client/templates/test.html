<template name="mdMandrillTest">
<form id="emailForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <a id="btn-new-account" class="btn btn-default btn-block">Send "New Account"</a>
  </div>
  <div class="form-group">
    <a id="btn-payment" class="btn btn-default btn-block">Send "Payment Receipt"</a>
  </div>
  <div class="form-group">
    <a id="btn-data" class="btn btn-default btn-block">Send "Concierge - Data Received"</a>
  </div>
  <div class="form-group">
    <a id="btn-ship" class="btn btn-default btn-block">Send "Concierge - Order Shipped"</a>
  </div>
  <div class="form-group">
    <a id="btn-pass" class="btn btn-default btn-block">Send "Forgot Password"</a>
  </div>
</form>  
</template>
