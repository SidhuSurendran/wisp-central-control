<template name="mdStripePaymentSimple">
    <form action="" method="POST" id="payment-form-simple" class="form-horizontal col-md-12">
        <div class="alert alert-danger payment-errors" role="alert" style="display: none;"></div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="alert alert-info payment-amount" role="alert"><strong><center>${{amount}}</center></strong></div>
            </div>
        </div>
        <div class="form-group">
            <label for="cardnumber" class="col-sm-3 control-label">Card Number</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cardnumber" placeholder="Card Number" data-stripe="number" />
            </div>
        </div>
        <div class="form-group">
            <label for="cvc" class="col-sm-3 control-label">CVC</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cvc" placeholder="CVC" data-stripe="cvc" />
            </div>
        </div>
        <div class="form-group">
            <label for="expiration" class="col-sm-3 control-label">Expiration</label>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-xs-6">
                        <select class="form-control" data-stripe="exp-month">
                            {{#each getMonths}}
                            <option value="{{val}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select class="form-control" data-stripe="exp-year">
                            {{#each getYears}}
                            <option value="{{year}}">{{year}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
            </div>
        </div>
    </form>
</template>
