<template name="stripePaymentForm">
    <form action="" method="POST" id="payment-form" class="form-horizontal col-md-6">
        <h3>Select Plan</h3>
        <div class="alert alert-danger payment-errors" role="alert" style="display: none;"></div>
        <div class="form-group">
            {{#each stripePlans}}
            <div class="radio col-sm-offset-1 col-sm-11">
                <label>
                    <input type="radio" name="plan" value="{{planid}}" checked>
                    {{name}} ({{formatAmount amount}} Every {{interval}})
                </label>
            </div>
            {{/each}}
        </div>
        <br><br>
        <h3>Payment Details</h3>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="cardnumber" class="col-sm-3 control-label">Card Number</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cardnumber" placeholder="Card Number" data-stripe="number" />
            </div>
        </div>
        <div class="form-group">
            <label for="cvc" class="col-sm-3 control-label">CVC</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cvc" placeholder="CVC" data-stripe="cvc" />
            </div>
        </div>
        <div class="form-group">
            <label for="expiration" class="col-sm-3 control-label">Expiration</label>
            <div class="col-sm-4">
                <select class="form-control" data-stripe="exp-month">
                    {{#each getMonths}}
                    <option value="{{val}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-sm-5">
                <select class="form-control" data-stripe="exp-year">
                    {{#each getYears}}
                    <option value="{{year}}">{{year}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="address" name="address" placeholder="address">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="city" name="city" placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-3 control-label">State</label>
            <div class="col-sm-9">
                <select class="form-control" name="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-3 control-label">Zip</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Make Payment</button>
            </div>
        </div>
    </form>
</template>
