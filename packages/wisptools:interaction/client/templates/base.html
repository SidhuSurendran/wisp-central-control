<template name="wtNewInteraction">
  {{> loading}}
  {{gotoIdPage}}
</template>

<template name="wtInteraction">
  {{> Template.dynamic template=templateName}}
</template>


<template name="wtInteractionPageWithTabs">

  <div class="interaction-info row">
    <div class="interaction-name col-md-4">
      <h4>{{name}} @ {{phone}}</h4>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-block" id="interaction-wrap-up">Wrap Up</button>
    </div>
    <div class="interaction-title col-md-4">
      <h4>{{title}}</h4>
    </div>
  </div>

  {{> wtTabPage tabData=tabData}}

</template>

<template name="wtInteractionQuickForm">
  {{> quickForm collection="WtInteraction" doc=interactionData schema=schema id=formId autosave=true buttonContent=false type="update"}}
</template>
