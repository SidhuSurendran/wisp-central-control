<template name="wtTowerEditFormModal">
	<!-- Bootstrap Modal Carousel, content of modal-body -->
	<div id="myCarousel" class="carousel slide carousel-fit" data-interval="false">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			{{#autoForm collection="WtTower" id="towerForm" doc=formDoc type=formType template="bootstrap3-horizontal"}}
				<div class="item active">
					{{> afQuickField name='name' template="bootstrap3-horizontal" label-class="col-xs-4" input-col-class="col-xs-6"}}
					{{> afQuickFields name='loc' template="bootstrap3-horizontal" label-class="col-xs-4" input-col-class="col-xs-6" omitFields='loc.type'}}
				</div>
				<div class="item">

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">{{btnContent}}</button>
					<button type="reset" class="btn btn-default">Clear</button>
				</div>
			{{/autoForm}}
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<!-- Bootstrap Modal -->
	<div class="modal fade modal-fullscreen force-fullscreen" id="wtTowerEditFormModal" tabindex="-1" role="dialog" aria-labelledby="wtTowerEditFormModalLabel" aria-hidden="hide">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="wtTowerEditFormModalLabel">{{towerName "true"}}</h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</template>
