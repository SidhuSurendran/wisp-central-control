<template name="wtTowerEditFormModal">
	<div class="modal fade" id="wtTowerEditFormModal" tabindex="-1" role="dialog" aria-labelledby="wtTowerEditFormModalLabel" aria-hidden="hide">
		<form class="form-horizontal" role="form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="wtTowerEditFormModal">{{towerName "true"}}</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
								<div class="form-group">
									<label class="col-xs-4 control-label">Name</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="name" value="{{towerName}}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-4 control-label">Latitude</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="lat" value="{{towerLat}}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-4 control-label">Longitude</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="lng" value="{{towerLng}}" />
									</div>
								</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">{{btnContent}}</button>
				</div>
			</div>
		</div>
		</form>
	</div>
</template>
