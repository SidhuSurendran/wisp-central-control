<template name="accessPoint">
	<div class="item">
		<div class="form-group">
			<label class="col-xs-4 control-label">Name</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="ap[][name]" value="{{name}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label">Azimuth</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="ap[][azimuth]" value="{{azimuth}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label">BeamWidth</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="ap[][beamwidth]" value="{{beamwidth}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label">Distance</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="ap[][distance]" value="{{distance}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label">Color</label>
			<div class="col-xs-4">
				<input type="text" class="form-control colorpicker" name="ap[][color]" value="{{color}}">
			</div>
		</div>
	</div>
</template>
