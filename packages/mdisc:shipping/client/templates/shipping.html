<template name="mdShipping">
    <div class="col-md-4">
        <div class="panel panel-default scanSection">
            <div class="panel-heading">QR Scanner</div>
            <div class="panel-body scanArea" style="min-height: 275px;">
                {{> qrScanner w=1024 h=768}}
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default lastScanned">
            <div class="panel-heading">Last Scanned</div>
            <div class="panel-body" style="min-height: 275px;">
                {{#with lastScanned}}
                    Type : {{archive.type}}<br>
                    Service : {{archive.service}}<br>
                    Status : {{archive.status}}<br>
                    Disk Index : {{disc}}<br>
                {{/with}}
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Scanned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each scannedArchives}}
                <tr>
                    <td>{{type}}</td>
                    <td>{{service}}</td>
                    <td>{{status}}</td>
                    <td>
                        Disk {{jsCount scanned}} of {{disks}}<br><br>
                        {{#if diskCountKnown disks}}
                            {{#each scannedDisks disks scanned}}
                            Disk {{index}} : <span style="color:{{#if status}}green{{else}}red{{/if}};">{{#if status}}Scanned ({{formatDate time}}){{else}}Pending...{{/if}}</span><br>
                            {{/each}}
                        {{/if}}
                    </td>
                    <td>
                        <button class="print_shipping_label" disabled="{{#unless scanCompleted archive.disks disks}}disabled{{/unless}}">Print Shipping Label</button>
                        <br><br>
                        <a href="{{archive.shippingLabel}}" target="_blank">Shipping Label</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
