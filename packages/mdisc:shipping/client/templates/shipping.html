<template name="mdShipping">
    <div class="col-md-4">
        <div class="panel panel-default scanSection">
            <div class="panel-heading">QR Scanner</div>
            <div class="panel-body scanArea" style="min-height: 275px;">
                {{> qrScanner w=1024 h=768}}
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default lastScanned">
            <div class="panel-heading">Last Scanned</div>
            <div class="panel-body" style="min-height: 275px;">
                {{#with lastScanned}}
                    Type : {{archive.type}}<br>
                    Service : {{archive.service}}<br>
                    Status : {{archive.status}}<br>
                    Disk Index : {{disc}}<br>
                {{/with}}
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Scanned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each scannedArchives}}
                <tr>
                    <td>{{archive.type}}</td>
                    <td>{{archive.service}}</td>
                    <td>{{archive.status}}</td>
                    <td>
                        Disk {{jsCount disks}} of {{archive.disks}}<br><br>
                        {{#if diskCountKnown archive.disks}}
                            {{#each scannedDisks archive.disks disks}}
                                Disk {{index}} : {{#if status}}Scanned{{else}}Pending...{{/if}}<br>
                            {{/each}}
                        {{/if}}
                    </td>
                    <td><button disabled="disabled">Print Shipping Label</button></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
