<template name="mdJobsManageARUGroups">
  <div class="bg-secondary app-page">
    <div class="container">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>Group</th>
            <th>Action</th>
          </tr>
          {{#each groupList}}
          <tr>
            <td>{{name}}</td>
            <td>
              <button class="btn btn-admin btn-admin-default btn-xs viewServers">View Servers</button>
              <button class="btn btn-admin btn-admin-danger btn-xs removeGroupbtn">Remove</button>
            </td>
          </tr>
          {{/each}}
          <tr>
            <td>
              <input type="text" id="groupname" class="form-control" />
            </td>
            <td>
              <button class="btn btn-admin btn-admin-primary btn-xs addGroupbtn">Add Group</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
