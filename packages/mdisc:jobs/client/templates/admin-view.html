<template name="mdJobsWorking">
  <div class="bg-secondary app-page">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
              <h4>Server Jobs</h4><hr />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{> mdJobsWorkingAll}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="mdJobsWorkingAll">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Type</th>
        <th>Ready To Run</th>
        <th>Updated</th>
        <th>Attempts</th>
        <th>Repeats</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each jobs}}
        <tr>
          <td>{{_id}}</td>
          <td>{{type}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>{{progress.percent}}%<br>{{status}}</td>
          <td>
            <button class="btn btn-primary btn-xs"><i class="fa fa-refresh"></i></button>&nbsp;&nbsp;
            <button class="btn btn-danger btn-xs"><i class="fa fa-remove"></i></button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
