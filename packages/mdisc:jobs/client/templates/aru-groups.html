<template name="mdJobsARUGroups">
  <div class="bg-secondary app-page">
    <div class="container">
      <table id="mdJobsUserTable" class="table table-hover">
        <tbody>
          <tr>
            <th>Email</th>
            <th>Job Tag</th>
            <th>Groups</th>
          </tr>
          {{#each userList}}
          <tr>
            <td>
              {{username}}
              {{#each emails}}
              {{address}}
              {{/each}}
              {{services.google.email}}
            </td>
            <td>
              <input type="text" class="form-control jobTagInput" value="{{profile.jobTag}}" />
            </td>
            <td>
              {{>mdJobsARUGroupsSelect}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="mdJobsARUGroupsSelect">
  {{#each groupList}}
  <div class="checkbox-inline">
    <label>
      <input class="groupCheckBox" type="checkbox" value="{{name}}" {{checked name ../profile.aruGroups}}>
      {{name}}
    </label>
  </div>
  {{/each}}
</template>
