<template name="mdChargeBeeCheckSubscription">
  <div class="bg-secondary app-page">
    <div class="container">
      {{#if checking}}
        {{> spinner}}
        <br /><br /><br /><br />
      {{else}}
        {{#if hasSubscription}}
          <center><h4>You already have an active Subscription.</h4></center>
          <br />
          <div class="row">
            <div class="col-md-offset-4 col-md-4">
              <button class="btn btn-filled btn-block accountBtn">Goto account page <i class="fa fa-angle-double-right"></i></button>
            </div>
          </div>   
        {{else}}
          <center><h4>You don't have an active Subscription.</h4></center>
        {{/if}}
      {{/if}}
    </div>
    </div>
</template>
