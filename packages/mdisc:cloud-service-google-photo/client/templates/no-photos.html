<template name="mdCloudGoogleNoPhotos">
  <div class="bg-secondary app-page">
    <div class="container">
      <center><h4>No photos found on Google Photos</h4></center>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <br />
          <p>
            Unfortunately we didn't find any photos on your Google Photos account.  Below is a video to help you get started with using Google Photos. 
          </p>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <a href="https://photos.google.com/" target='blank' class="btn btn-filled btn-block submit-order-btn">Upload to Google Photos now <i class="fa fa-angle-double-right"></i></a>
          <br />
        </div>
      </div>         
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <br />
          <div class="videoWrapper">
              <!-- Copy & Pasted from YouTube -->
              <iframe width="560" height="315" src="https://www.youtube.com/embed/lEwnaYvTWRg" frameborder="0" allowfullscreen></iframe>
          </div>        
        </div>
      </div>
    </div>
  </div>
</template>
