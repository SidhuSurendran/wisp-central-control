<template name="mdCloudGoogleAuthorizeNavButton">
    <button type="button" id="authorizeGooglePhoto" class="btn btn-primary navbar-btn" href="#">
        Archive now <i class="fa fa-angle-double-right"></i>
    </button>
</template>

<template name="mdCloudGoogleStartArchive">
  <h2>Google Photo full archive</h2>
  {{#if showOrderForm}}
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-xs-12">
            <br />
            {{> mdArchiveName}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h3>Order Details</h3>
            {{> mdArchiveOrder}}
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <h3>Archive Preview</h3>
        <div class="row">
          <div class="col-xs-12">
            {{#unless googleConnected}}
              <br /><br /><br /><br />{{> spinner}}
            {{/unless}}
            {{#if googleConnected}}
              {{> mdCloudServiceShowFewPhotos}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  {{#unless showOrderForm}}
    <br /><div class="alert alert-danger" role="alert"><strong>Yikes!</strong> Looks like you came to this page from the wrong place.</div>
  {{/unless}}
</template>
