<template name="mdCloudGoogleAuthorizeNavButton">
  <button type="button" id="authorizeGooglePhoto" class="btn {{#if blue}}bluebtn{{/if}} btn-filled" disabled="{{disabled}}">
      {{text}} <i class="fa fa-angle-double-right"></i>
  </button>
</template>

<template name="mdCloudGoogleStartArchive">
  <div class="bg-secondary app-page">
    <div class="container">
      <h4>Google Photo full archive</h4>
      {{#if showOrderForm}}
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-xs-12">
                <br />
                {{> mdArchiveName}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h5>Order Details</h5>
                {{#if showAccountSize}}
                  <h6>(Estimated Size: {{accountSize}})</h6>
                {{/if}}
                {{> mdArchiveOrder}}
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <h5>Archive Preview</h5>
            <div class="row">
              <div class="col-xs-12">
                {{#unless showRecentPhotos}}
                  <br /><br /><br /><br />{{> spinner}}
                {{/unless}}
                {{#if showRecentPhotos}}
                  {{> mdCloudServiceShowFewPhotos}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      {{/if}}
      {{#unless showOrderForm}}
        <br /><div class="alert alert-danger" role="alert"><strong>Yikes!</strong> Looks like you came to this page from the wrong place.</div>
      {{/unless}}
    </div>
  </div>
</template>
