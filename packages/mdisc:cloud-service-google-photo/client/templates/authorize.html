<template name="mdCloudGoogleAuthorizeButtonsBig">
    <a id="authorizeGooglePhoto" class="btn btn-default btn-lg btn-login google" href="#">
        <i class="fa fa-google-plus fa-fw"></i> Photos Account
    </a>
</template>

<template name="mdCloudGoogleStartArchive">
  <center>
    <h1>Connect to Google Photos</h1>
    {{#unless googleConnected}}
      {{> mdCloudGoogleAuthorizeButtonsBig}}
    {{/unless}}
  </center>
  {{#if googleConnecting}}
    <div class="row">
      <div class="col-xs-12">{{> mdBusy}}</div>
    </div>
  {{/if}}
  {{#if googleConnected}}
    {{> mdCloudServiceShowFewPhotos}}
  {{/if}}
</template>
