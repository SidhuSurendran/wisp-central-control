<template name="mdArchiveReview">
  <div class='order-sub-page'>
    <table class="table">
      <tbody>
        <tr><td><strong>Archive Name</strong></td><td>{{subscription.archiveName}}</td></tr>
        <tr><td><strong>Plan</strong></td><td>{{subscription.subscriptionPlan}}</td></tr>
        <tr><td><strong>Name</strong></td><td>{{subscription.shipTo.name}}</td></tr>
        <tr><td><strong>Address</strong></td><td>{{subscription.shipTo.address}}</td></tr>
        <tr><td><strong>City</strong></td><td>{{subscription.shipTo.city}}</td></tr>
        <tr><td><strong>State</strong></td><td>{{subscription.shipTo.state}}</td></tr>
        <tr><td><strong>Zip</strong></td><td>{{subscription.shipTo.zip}}</td></tr>
        <tr><td><strong>Card</strong></td><td>{{subscription.payment.last}}</td></tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <button class="btn btn-filled btn-block submit-order-btn">Submit Order</button>
      </div>
    </div>   
  </div>
</template>
