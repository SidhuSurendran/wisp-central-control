<template name="mdArchivePayment">
  <div class='order-sub-page'>
    <form action="" method="POST" id="payment-form-simple" class="form-horizontal col-md-12">
      <div class="form-group">
        <div class="col-sm-12">
          <div class="alert alert-info payment-amount" role="alert">
            <strong><center>
              {{#if selected 'annual'}}
                $99/yr a 25% Savings!
              {{/if}}
              {{#if selected 'monthly'}}
                $34 Now and Only $9/mo Thereafter
              {{/if}}
            </center></strong>
          </div>
        </div>
      </div>
      <div class="alert alert-danger payment-errors" role="alert" style="display: none;"></div>
      <div class="form-group">
        <label for="cardnumber" class="col-sm-3 control-label">Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="cardnumber" name="cardnumber" placeholder="Card Number" />
        </div>
      </div>
      <div class="form-group">
        <label for="cvc" class="col-sm-3 control-label">CVC</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="cvc" name="cvc" placeholder="CVC" />
        </div>
      </div>
      <div class="form-group">
        <label for="expiration" class="col-sm-3 control-label">Expiration</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-6">
              <select class="form-control" id="expMonth" name="expMonth">
                {{#each getMonths}}
                  <option value="{{val}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control" id="expYear" name="expYear">
                {{#each getYears}}
                  <option value="{{year}}">{{year}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="btn-continue col-md-offset-4 col-md-4">
          <button type="submit" class="btn btn-filled btn-block">Continue <i class="fa fa-angle-double-right"></i></button>
        </div>
      </div>
    </form>
  </div>
</template>
