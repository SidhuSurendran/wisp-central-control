<template name="mdArchiveName">
  <div class='order-sub-page'>
    <form action="" method="POST" id="archive-name-form" class="form-horizontal col-md-12">
      <div class="form-group">
        <label for="name" class="col-md-4 control-label">Name your photo archive</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="archive-name" name="name" placeholder="Example: Jane's Archive" value="{{subscription.archiveName}}">
        </div>
      </div>
      <div class="form-group">
        <div class="btn-continue col-md-offset-4 col-md-4">
          <button type="submit" class="btn btn-filled btn-block">Continue <i class="fa fa-angle-double-right"></i></button>
        </div>
      </div>
    </form>
  </div>
</template>
