<template name="mdArchiveShipping">
  <div class="order-sub-page">
    <form id="shipping-address-form" class="form-horizontal col-md-9 col-sm-offset-1 col-sm-10 col-xs-12">
      <div class="alert alert-danger address-errors" role="alert" style="display: none;"></div>
      <div class="form-group">
        <label for="name" class="col-md-3 control-label">Name</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{shipToName}}">
        </div>
      </div>

      {{> mdAddress}}

      <div class="form-group">
        <div class="btn-continue col-md-offset-4 col-md-4">
          <button type="submit" class="btn btn-filled btn-block">Continue <i class="fa fa-angle-double-right"></i></button>
        </div>
      </div>
    </form>
  </div>
</template>
