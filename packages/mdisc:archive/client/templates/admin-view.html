<template name="mdArchiveAdminView">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-2">
          <h4>Archives</h4>
        </div>
        <div class="col-xs-12">
          {{> mdArchiveAll}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="mdArchiveAll">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Size</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each archives}}
        <tr>
          <td>{{_id}}</td>
          <td>{{diskType}}</td>
          <td>{{size}}</td>
          <td>{{status}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
