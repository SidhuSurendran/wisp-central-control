<template name="mdArchiveAdminView">
  <div class="bg-secondary app-page">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h4>Archive Orders</h4><hr />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{> mdArchiveAll}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="mdArchiveAll">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Type</th>
        <th>Disks</th>
        <th>Size</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each archives}}
        <tr>
          <td>{{orderNumber}}</td>
          <td>{{diskType}}</td>
          <td>{{disks}}</td>
          <td>{{size}}</td>
          <td>{{status}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
