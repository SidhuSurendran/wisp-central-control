<template name='mdAddress'>

  <div class="form-group">
    <label for="address" class="col-md-3 control-label">Address</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{shipTo.address}}">
    </div>
  </div>
  {{#if displayAdd2 shipTo.address2}}
  <div class="form-group">
    <label for="address2" class="col-md-3 control-label">Address 2</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2" value="{{shipTo.address2}}">
    </div>
  </div>
  {{else}}
  <div class='form-group'>
    <div class="col-md-offset-3 col-md-9">
      <span class="add2ndLine"><i class="fa fa-plus-circle"></i> Add 2nd Line</span>
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label for="city" class="col-md-3 control-label">City</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{shipTo.city}}">
    </div>
    <label for="state" class="col-md-2 control-label">State</label>
    <div class="col-md-2">
      <select class="form-control" name="state">
        <option value="AL" {{selected shipTo.state "AL"}}>AL</option>
        <option value="AK" {{selected shipTo.state "AK"}}>AK</option>
        <option value="AZ" {{selected shipTo.state "AZ"}}>AZ</option>
        <option value="AR" {{selected shipTo.state "AR"}}>AR</option>
        <option value="CA" {{selected shipTo.state "CA"}}>CA</option>
        <option value="CO" {{selected shipTo.state "CO"}}>CO</option>
        <option value="CT" {{selected shipTo.state "CT"}}>CT</option>
        <option value="DE" {{selected shipTo.state "DE"}}>DE</option>
        <option value="DC" {{selected shipTo.state "DC"}}>DC</option>
        <option value="FL" {{selected shipTo.state "FL"}}>FL</option>
        <option value="GA" {{selected shipTo.state "GA"}}>GA</option>
        <option value="HI" {{selected shipTo.state "HI"}}>HI</option>
        <option value="ID" {{selected shipTo.state "ID"}}>ID</option>
        <option value="IL" {{selected shipTo.state "IL"}}>IL</option>
        <option value="IN" {{selected shipTo.state "IN"}}>IN</option>
        <option value="IA" {{selected shipTo.state "IA"}}>IA</option>
        <option value="KS" {{selected shipTo.state "KS"}}>KS</option>
        <option value="KY" {{selected shipTo.state "KY"}}>KY</option>
        <option value="LA" {{selected shipTo.state "LA"}}>LA</option>
        <option value="ME" {{selected shipTo.state "ME"}}>ME</option>
        <option value="MD" {{selected shipTo.state "MD"}}>MD</option>
        <option value="MA" {{selected shipTo.state "MA"}}>MA</option>
        <option value="MI" {{selected shipTo.state "MI"}}>MI</option>
        <option value="MN" {{selected shipTo.state "MN"}}>MN</option>
        <option value="MS" {{selected shipTo.state "MS"}}>MS</option>
        <option value="MO" {{selected shipTo.state "MO"}}>MO</option>
        <option value="MT" {{selected shipTo.state "MT"}}>MT</option>
        <option value="NE" {{selected shipTo.state "NE"}}>NE</option>
        <option value="NV" {{selected shipTo.state "NV"}}>NV</option>
        <option value="NH" {{selected shipTo.state "NH"}}>NH</option>
        <option value="NJ" {{selected shipTo.state "NJ"}}>NJ</option>
        <option value="NM" {{selected shipTo.state "NM"}}>NM</option>
        <option value="NY" {{selected shipTo.state "NY"}}>NY</option>
        <option value="NC" {{selected shipTo.state "NC"}}>NC</option>
        <option value="ND" {{selected shipTo.state "ND"}}>ND</option>
        <option value="OH" {{selected shipTo.state "OH"}}>OH</option>
        <option value="OK" {{selected shipTo.state "OK"}}>OK</option>
        <option value="OR" {{selected shipTo.state "OR"}}>OR</option>
        <option value="PA" {{selected shipTo.state "PA"}}>PA</option>
        <option value="RI" {{selected shipTo.state "RI"}}>RI</option>
        <option value="SC" {{selected shipTo.state "SC"}}>SC</option>
        <option value="SD" {{selected shipTo.state "SD"}}>SD</option>
        <option value="TN" {{selected shipTo.state "TN"}}>TN</option>
        <option value="TX" {{selected shipTo.state "TX"}}>TX</option>
        <option value="UT" {{selected shipTo.state "UT"}}>UT</option>
        <option value="VT" {{selected shipTo.state "VT"}}>VT</option>
        <option value="VA" {{selected shipTo.state "VA"}}>VA</option>
        <option value="WA" {{selected shipTo.state "WA"}}>WA</option>
        <option value="WV" {{selected shipTo.state "WV"}}>WV</option>
        <option value="WI" {{selected shipTo.state "WI"}}>WI</option>
        <option value="WY" {{selected shipTo.state "WY"}}>WY</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-md-3 control-label">Zip</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" value="{{shipTo.zip}}">
    </div>
  </div>

</template>
