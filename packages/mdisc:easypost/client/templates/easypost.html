<template name="mdEasyPost">
    <div class="col-md-4">
        <div class="panel panel-default Shipment Addrtess">
            <div class="panel-heading">Shipment Address</div>
            <form class="verifyAddress">
                <table id="wtRolesUserTable"  >
                    <tbody>
                        <tr>
                            <td>
                                <!-- Hello
                                 {{label}}-->
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-2"></td> <td> Name :</td> <td class="col-md-2"><input type="text" name="txtName" required></td>
                        </tr>
                        <tr>
                           <td></td> <td> Street 1 :</td> <td class="col-md-2"><input type="text" name="txtStreet1" required></td>
                        </tr>
                        <tr>
                            <td></td><td> Street 2 :</td> <td class="col-md-2"><input type="text" name="txtStreet2"></td>
                        </tr>
                        <tr>
                           <td></td> <td> City :</td> <td class="col-md-2"><input type="text" name="txtCity" required></td>
                        </tr>
                        <tr>
                           <td></td> <td> State :</td> <td class="col-md-2"><input type="text" name="txtState" required></td>
                        </tr>
                        <tr>
                           <td></td> <td> Zip :</td> <td class="col-md-2"><input type="text" name="txtZip" required></td>
                        </tr>
                        <tr>
                           <td></td> <td> Country :</td> <td class="col-md-2"><input type="text" name="txtCountry" required></td>
                        </tr>
                        
                        <tr>
                          <td></td>  <td></td><td><input type="submit" class="btn btn-default navbar-btn" id="btValidateEmail" value="Validate Email"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default Shipment Label">
            <div class="panel-heading">Shipment Label
                <p style="text-align: right">  </p>
            </div>
            {{>ShipmentLabel}}
        </div>
    </div>
</template>

<template name="ShipmentLabel">
    
            <form class="shipmentLabel">
                <table class="table">
                    <tr>
                        <td>
                            <button class="submit btn btn-default navbar-btn" id="btShipmentLabel" value="CreateLabel">Create Shipment</button> 
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4">
                            
                             <img width="70%" src='{{labelUrl}}' />
                            
                        </td>
                    </tr>
                </table>
               
          
            </form>
</template>
