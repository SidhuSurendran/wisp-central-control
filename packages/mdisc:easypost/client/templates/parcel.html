<template name="mdParcel">


    <form id="validateforms" class="form-horizontal">
         <div id="formAlert" class="alert hide">  
          <a class="close">Ã—</a>  
          <strong>Warning!</strong> Make sure a valid Shipping address is provided.
        </div>
        <div class="form-group">
            <div> <label for="txtlength" class="col-sm-3 control-label">Length :</label></div>
            <div class="col-sm-7">
                <input type="text" class="form-control required" id="txtLength" name="txtLength" placeholder="Length" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtWidth" class="col-sm-3 control-label">Width:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtWidth" name="txtWidth" placeholder="Width" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtHeight" class="col-sm-3 control-label">Height:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtHeight" name="txtHeight" placeholder="Height" required>
            </div>
        </div>   
        <div class="form-group">
            <label for="txtWeight" class="col-sm-3 control-label">Weight :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtWeight" name="txtWeight" placeholder="Weight" required>
            </div>
        </div>                  


        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" id="btCreateParcel" name="btCreateParcel" class="btn btn-default navbar-btn">Create Parcel</button>
            </div>
        </div>

        <div class="panel panel-default">

            <div class="panel-heading">Shipping Rates</div>

            {{#if Rates}}
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>service</th>
                        <th>carrier</th>
                        <th>rate</th>

                    </tr>
                </thead>
                <tbody>
                    {{#with Rates}}
                    {{#each Rates}}
                    <tr data-id="{{id}}" data-name="{{shipment_id}}">
                        <td>{{service}}</td>
                        <td>{{carrier}}</td>
                        <td>{{rate}}{{currency}}</td>
                        <td>{{id}}</td>
                        <td><label><input type="radio" id="chkVerAddress" name="chkVerAddress" value="{{id}}">  Use this service</label></td>
                    </tr>
                    {{/each}}
                    {{/with}}
                </tbody>
            </table>
            {{/if}}
        </div>

    </form>


</template>
