<template name="mdParcel">

    
  <form id="validateform" class="form-horizontal">
     <div class="form-group">
            <label for="txtlength" class="col-sm-3 control-label">Length :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control required" id="txtLength" name="txtLength" placeholder="Length" >
            </div>
        </div>
        <div class="form-group">
            <label for="txtWidth" class="col-sm-3 control-label">Width:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtWidth" name="txtWidth" placeholder="Width" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtHeight" class="col-sm-3 control-label">Height:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtHeight" name="txtHeight" placeholder="Height">
            </div>
        </div>   
        <div class="form-group">
            <label for="txtWeight" class="col-sm-3 control-label">Weight :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="txtWeight" name="txtWeight" placeholder="Weight" required>
            </div>
        </div>                  
       

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" id="btCreateParcel" class="btn btn-default navbar-btn">Create Parcel</button>
            </div>
        </div>

  </form>


</template>
