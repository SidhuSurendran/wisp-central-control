
<template name="mdMyAccountCancelSubModal">
  <div class="modal fade" id="confSubCancelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title" id="myModalLabel">Cancel Subscription</h5>
        </div>
        <div class="modal-body">
          {{#with getSubscription}}
            To cancel your subscription "{{planName plan_id}}", enter CANCEL in the box below and press confirm.
            <input type="text" class="form-control" id="confText">
          {{/with}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
