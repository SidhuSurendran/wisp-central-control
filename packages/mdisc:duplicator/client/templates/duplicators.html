<template name="mdDuplicators">

  {{#each duplicatorList}}
    {{> mdDuplicatorsEdit}}
  {{/each}}

<div class="jumbotron">
  <form class="form-horizontal duplicator-add">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Disk Compatibility</label>
      <div class="col-sm-10">
        <select class="form-control" name="compatibility">
          <option>DVD 2.4GB</option>
          <option>Blu-ray 25GB</option>
          <option>DVD 2.4GB and Blu-ray 25GB</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">IP Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ip" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">FTP User</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ftpUser" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">FTP Pass</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ftpPass" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
</template>

<template name="mdDuplicatorsEdit">
<div class="jumbotron">
  <form class="form-horizontal duplicator-save">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" value="{{name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Disk Compatibility</label>
      <div class="col-sm-10">
        <select class="form-control" name="compatibility">
          <option {{selected compatibility "Payment Received"}}>DVD 2.4GB</option>
          <option>Blu-ray 25GB</option>
          <option>DVD 2.4GB and Blu-ray 25GB</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">IP Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ip" value="{{ip}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">FTP User</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ftpUser" value="{{ftpUser}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">FTP Pass</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ftpPass" value="{{ftpPass}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
        {{>wtDeleteBtn id=_id collection='md_duplicator' name=name}}
      </div>
    </div>
  </form>
</div>
</template>
